apiVersion: apps/v1
kind: Deployment
metadata:
  name: micrshopping-postgresql
  labels:
{{ include "micrshopping.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "micrshopping.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "micrshopping.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.pgsql.image.repository }}:{{ .Values.pgsql.image.tag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          # env:
          # - name: POSTGRES_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: {{ template "micrshopping.fullname" . }}
          #       key: secret  # 其实这个值为空，取POSTGRES_PASSWORD值
          # - name: POSTGRES_USER
          #   valueFrom:
          #     secretKeyRef:
          #       name: {{ template "micrshopping.fullname" . }}
          #       key: secret
        - env:
          - name: POSTGRES_PASSWORD
            value: Admin123456
          - name: POSTGRES_USER
            value: postgres
          ports:
            - name: http
              containerPort: 5432
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
