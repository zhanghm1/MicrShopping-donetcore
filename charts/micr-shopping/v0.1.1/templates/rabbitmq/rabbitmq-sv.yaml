apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name  }}
  labels:
{{ include "micrshopping.labels" . | indent 4 }}
spec:
  type: {{ .Values.rabbitmq.service.type }}
  ports:
    - name: "httpPort1"
      port: 5672
      protocol: TCP
      targetPort: {{ .Values.rabbitmq.service.httpPort1 }}

    - name: "httpPort2"
      port: 15672
      protocol: TCP
      targetPort: {{ .Values.rabbitmq.service.httpPort2 }}

    - name: "httpPort3"
      port: 5671
      protocol: TCP
      targetPort: {{ .Values.rabbitmq.service.httpPort3 }}
    
  selector:
    app.kubernetes.io/name: {{ include "micrshopping.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
