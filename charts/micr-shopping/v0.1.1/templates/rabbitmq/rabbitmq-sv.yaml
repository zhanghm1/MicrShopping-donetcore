apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name  }}
  labels:
{{ include "micrshopping.labels" . | indent 4 }}
spec:
  type: {{ .Values.rabbitmq.service.type }}
  ports:
  {{range $element := .Values.rabbitmq.service.port }}
    - port: {{ $element }}
      targetPort: http
      protocol: TCP
      name: http
  {{ end }}
    
  selector:
    app.kubernetes.io/name: {{ include "micrshopping.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
