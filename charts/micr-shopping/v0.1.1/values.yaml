# Default values for micrshopping.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


imagePullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
secret: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}



identity:
  image:
    repository: micrshopping.identity
    tag: latest
  deployment_name: "micrshopping-identity"
  service:
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
    name: "micrshopping-identity"
  serverNodePort:
    type: NodePort
    name: "micrshopping-identity-nodeport"
    ports:
      http:
        port: 80
        nodePort: 30010
      https:
        port: 443
        nodePort: 30011
    

orderapi:
  image:
    repository: micrshopping.orderapi
    tag: latest
  deployment_name: "micrshopping-orderapi"
  service:
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
    name: "micrshopping-orderapi"

pgsql:
  image:
    repository: postgres
    tag: latest
  deployment_name: "micrshopping-postgresql"
  service:
    type: ClusterIP
    port: 5432
    name: "micrshopping-postgresql"
  env:
    username: postgres
    password: Admin123456

rabbitmq:
  image:
    repository: rabbitmq
    tag: 3-management
  deployment_name: "micrshopping-rabbitmq"
  service:
    type: ClusterIP
    httpPort1: 5672
    httpPort2: 15672
    httpPort3: 5671
    host: "micrshopping-rabbitmq"
  env:
    username: admin
    password: admin123456