apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.identity.serverNodePort.name }}
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: 80tcp01
    nodePort: {{ .Values.identity.serverNodePort.ports.http.nodePort }}
    port: {{ .Values.identity.serverNodePort.ports.http.port }}
    protocol: TCP
    targetPort: 80
  - name: 443tcp01
    nodePort: {{ .Values.identity.serverNodePort.ports.https.nodePort }}
    port: {{ .Values.identity.serverNodePort.ports.https.port }}
    protocol: TCP
    targetPort: 443
  type: NodePort
  selector:
    app: {{ template "micrshopping.fullname" . }}
status:
  loadBalancer: {}
