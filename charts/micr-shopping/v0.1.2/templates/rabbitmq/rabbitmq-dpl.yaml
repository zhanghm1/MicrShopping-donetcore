apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.rabbitmq.deployment_name }}
  labels:
{{ include "micrshopping.labels" . | indent 4 }}
    component: {{ .Values.rabbitmq.deployment_name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "micrshopping.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "micrshopping.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.rabbitmq.image.repository }}:{{ .Values.rabbitmq.image.tag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
          - name: RABBITMQ_DEFAULT_PASS
            value: {{ .Values.rabbitmq.env.password }}
          - name: RABBITMQ_DEFAULT_USER
            value: {{ .Values.rabbitmq.env.username }}
          ports:
          - containerPort: 5672
            name: 5672tcp02
            protocol: TCP
          - containerPort: 15672
            name: 15672tcp02
            protocol: TCP
          - containerPort: 5671
            name: 5671tcp02
            protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
