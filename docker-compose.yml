  postgres:
    container_name: postgres # //生成的容器名称 
    restart: always
    image: postgres:latest #  // postgres 镜像
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: Admin123456!
      POSTGRES_USER: postgres
      PGDATA: /tmp   # 加上这个就不会容器异常，提示目录非空
