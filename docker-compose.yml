version: '3.4'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123456
    ports:
      - "15672:15672"
      - "5672:5672"
      - "5671:5671"

  consul:
    image: consul:latest
    container_name: consul
    volumes:
      - D://docker/consul/data:/consul/data
      - D://docker/consul/config:/consul/config
    ports:
      - "8500:8500" 

