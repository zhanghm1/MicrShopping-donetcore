version: '3.4'

services:

  micrshopping.orderapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      #- OrderConnectionStrings=${orderapi:-Server=sqldata;Database=OrderDB;User Id=sa;Password=Admin123456!}
      - OrderConnectionStrings=${orderapi:-Data Source=sqldata;port=3307;Initial Catalog=OrderDB;user id=root;password=Admin123456!;}
      - RabbitMQHost=${RabbitMQHost:-rabbitmq}
      - RabbitMQUserName=admin
      - RabbitMQPassword=admin123456
      - RabbitMQPort=5675
      
      - scheme=https
      - ip=192.168.0.189
      - port=${port:5001}
      - ConsulAddress=http://192.168.0.189:8500
      - ServerName=Shopping

    ports:
      - ${port+1}:80
      - ${port}:443
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

